{% extends 'bace.html' %}

{% block title %}{{ todo.title }}{% endblock %}

{% block content %}

    <div class="text-center ">
        <h2>{{ todo.title }}</h2>
        <small>{{ todo.created }}</small><hr>
        <p>{{ todo.body }}</p>
        <a href="{% url 'delete' todo.id %}" class="btn btn-danger">DELETE</a>
        <a href="{% url 'update' todo.id %}" class="btn btn-info">UPDATE</a>
    </div>


{% endblock %}
